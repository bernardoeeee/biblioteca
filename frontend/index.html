<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Acervo de Livros - Biblioteca Virtual</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Acervo de Livros</h1>
  
  <!-- Formulário para adicionar um novo livro -->
  <form id="livroForm">
    <label for="titulo">Título:</label>
    <input type="text" id="titulo" name="titulo" required>
    
    <label for="autor">Autor:</label>
    <input type="text" id="autor" name="autor" required>
    
    <label for="descricao">Descrição:</label>
    <textarea id="descricao" name="descricao" required></textarea>
    
    <label for="anoPublicacao">Ano de Publicação:</label>
    <input type="number" id="anoPublicacao" name="anoPublicacao" required>
    
    <button type="submit" onclick="SalvarInformacoes(event)">Adicionar Livro</button>
  </form>
  
  <h2>Livros Cadastrados</h2>
  <div>

    <table class="styled-table mt-5">
      <thead>
          <tr>
              <th>LivroId</th>
              <th class="id_user">UsuárioId</th>
              <th>Titulo</th>
              <th>Autor</th>
              <th>Descrição</th>
              <th>Ano de Publicação</th>
              <th>Data de adição do livro</th>
              <th>Edições</th>

          </tr>
      </thead>
      <tbody id="listaLivros">
          <!-- Adicione mais linhas conforme necessário -->
      </tbody>
  </table>
  </div>
    
  <script src="cadastroLivros.js"></script>
</body>
</html>
